app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
  - '--device=dri'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.18.0/node-v14.18.0.tar.gz
        sha256: 2272312d7eb48a28e982af395142d916385b0572380d07c89f9abd9c97810189

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: https://github.com/JoseExposito/touche/releases/download/2.0.6/archive.tar.gz
        sha256: 6ee9a5c73a265a1978ab024b9c3208163ac2f33af8ae09967d4d6716dc88f67d
