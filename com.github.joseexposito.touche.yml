app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.15.4/node-v14.15.4.tar.xz
        sha256: adb7ecf66c74b52a14a08cc22bb0f9aedc157cac1ac93240f7f455e8c8edec9c

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dtarget-de=gnome
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: https://github.com/JoseExposito/touche/releases/download/1.0.4/archive.tar.gz
        sha256: 1b8a346c6946cc983dbc2ff194073dac1f46787aae6e1177c4096a1eb9089de1
