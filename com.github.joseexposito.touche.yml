app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
  - '--device=dri'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v18.17.1/node-v18.17.1.tar.gz
        sha256: 1157525a819c395020795ff8c49eee7472b8666cc256b45558b9cbe2e0864c35

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: https://github.com/JoseExposito/touche/releases/download/2.0.10/archive.tar.gz
        sha256: ec3f6d9df209ff9aa0cce9806307161b86c23c703ec709d57ca01a8912d2c84c
