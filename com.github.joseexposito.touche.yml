app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=host:ro'
modules:
  - name: libwnck
    buildsystem: meson
    config-opts:
      - '-Dinstall_tools=false'
      - '-Dgtk_doc=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libwnck.git
        tag: '3.36.0'

  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v14.15.4/node-v14.15.4.tar.xz
        sha256: adb7ecf66c74b52a14a08cc22bb0f9aedc157cac1ac93240f7f455e8c8edec9c

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
    sources:
      - type: archive
        url: https://github.com/JoseExposito/touche/releases/download/1.0.0/flatpak-archive.tar.gz
        sha256: c2b268d14bfefb56a040c5788cbac07dd0e1cb6fbebf8e8bd9f914ed9effa926
