app-id: com.github.joseexposito.touche
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.joseexposito.touche
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=~/.config'
  - '--filesystem=host:ro'
  - '--device=dri'
modules:
  - name: nodejs
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://nodejs.org/dist/v18.12.1/node-v18.12.1.tar.gz
        sha256: ba8174dda00d5b90943f37c6a180a1d37c861d91e04a4cb38dc1c0c74981c186

  - name: touche
    buildsystem: meson
    config-opts:
      - -Dflatpak=true
      - -Dsystem-config-file-path=/var/run/host/usr/share/touchegg/touchegg.conf
    sources:
      - type: archive
        url: https://github.com/JoseExposito/touche/releases/download/2.0.8/archive.tar.gz
        sha256: 1268038c29b978a9263e096bb5d38ccbbbf76bd1593779fd035e124277b7af5d
